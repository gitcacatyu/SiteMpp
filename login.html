<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPP Login</title>
    <style>
       * {
        box-sizing: border-box;
       }
       body {
         width: 200;
         height: 200%; 
         background-color:  rgb(54, 141, 196);
        }
    
        div{
            width: 400px;
            margin: 200px auto;
            text-align: center;
            color: #ffffff ;
            border:  2px  solid  #000000;
            background: transparent 0.5 ;
            background-color:  rgba(118, 134, 255, 0.369);
            height: 250px;
            border-radius: 15px;
            box-shadow: 5px 10px 17px rgba(0, 0, 255, 0.511);
        }
      input{
        display: block;
        margin: 10px auto;
        width: 250px;
        height: 30px;
        border-radius: 10px;
        transition: transform 200ms ease-in-out;
        background-color:  rgb(46, 46, 46);
        color: white;
      } 
      input:hover{
        transform: scale(1.15);
        cursor: pointer;
        border:  1px solid #ffffff ;
      }
   h1{
    padding: 5px;
    font: normal 20pt Arial;
    color: rgb(32, 32, 89);
    height: 20px;
    margin-top: 20px;
    margin-bottom: 45px;
   }
 
   h2{
    display: block;
    align-items: center;
    justify-content: center;
    font: normal 25pt arial;
    color: rgb(255, 165, 9);

   }


    </style>
</head>
<body>
 
  <h2>Mpp</h2>

    <div>
       
    <h1>Login</h1>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Senha" id="senha">
    <input type="submit" onclick="logar(); return false; return false">

    </div>

    <script>

    function logar() {
      
        var  email = document.getElementById('email').value; 
        var  senha = document.getElementById('senha').value;

         if( email !== '' && senha !== '') {
           alert('Susseso');
           location.href = "ji.html";
        }else {
          
          alert('Usu√°rio ou senha incorretos');
          location.href = "erito.html";
          }

     
    }

    </script>

 
</body>
</html>
